<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="../static/DojoSurvey.css">
</head>
<body>
    <div id="wrapper">
        <form action='/result' method='post'>
        <p>Your Name <input type="text" name="name1" placeholder="your name"></p>
        <select name="location1">
            <option value="San Jose">San Jose</option>
            <option value="LA">LA</option>
            <option value="Washington">Washington</option>
            <option value="Texas">Texas</option>
        </select>
        <select name="language1">
            <option value="Pyhton">Python</option>
            <option value="iOS">iOS</option>
            <option value="PHP">PHP</option>
            <option value="MEAN">MEAN</option>
        </select>
        <p>Comment (optional)<input type="text" name="comment1" placeholder="comment"></p>
        <input type='submit' value='submit'>
        </form>
    </div>
</body>
</html>
